<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>产线异常提报</title>
  <!-- ✅ 相对路径 -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#1e40af" />
  <link rel="icon" href="icons/icon-192.png" />
  <link rel="apple-touch-icon" href="icons/icon-192.png" />
  <!-- 可选：移除已废弃的 meta（不影响功能） -->
  <!-- <meta name="apple-mobile-web-app-capable" content="yes"> -->

  <style>
    /* 内联 Tailwind 基础样式（极简） */
    body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #fff; }
    .btn { height: 60px; border-radius: 12px; font-size: 18px; font-weight: bold; color: white; display: flex; align-items: center; justify-content: center; }
    .btn-primary { background-color: #1E40AF; }
    .btn-success { background-color: #10B981; }
    .btn-warning { background-color: #F59E0B; }
    .btn-error { background-color: #EF4444; }
    input, select, textarea {
      height: 48px; padding: 0 12px; border: 1px solid #d1d5db; border-radius: 8px; font-size: 16px;
    }
    textarea { height: auto; min-height: 100px; padding: 12px; }
    .card { background: #fff; border-radius: 12px; padding: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
    h1 { font-size: 24px; font-weight: bold; color: #111827; margin-bottom: 24px; text-align: center; }
    label { display: block; margin-top: 16px; font-size: 16px; color: #1F2937; }
    .text-sm { font-size: 14px; color: #6B7280; }
    .spinner { width: 20px; height: 20px; border: 3px solid #f3f3f3; border-top: 3px solid #1E40AF; border-radius: 50%; animation: spin 1s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div id="app">加载中...</div>

  <!-- ✅ 自执行模块，无需导入函数 -->
  <script type="module">
    import './dist/js/main.js';
  </script>
</body>
</html>
