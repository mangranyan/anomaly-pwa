<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>产线异常提报</title>

  <!-- PWA Manifest -->
  <link rel="manifest" href="./manifest.json" />
  <meta name="theme-color" content="#1e40af" />

  <!-- Icons -->
  <link rel="icon" href="./icons/icon-192.png" />
  <link rel="apple-touch-icon" href="./icons/icon-192.png" />

  <!-- Standard PWA meta (replaces deprecated apple-mobile-web-app-capable) -->
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="异常提报" />

  <style>
    /* Reset & Base */
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding-bottom: 70px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'PingFang SC', 'Microsoft YaHei', sans-serif;
      background: #f9fafb;
      color: #111827;
      min-height: 100vh;
      position: relative;
    }

    /* Buttons */
    .btn {
      height: 60px;
      border-radius: 12px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      border: none;
      cursor: pointer;
      transition: opacity 0.2s;
    }
    .btn:active { opacity: 0.8; }
    .btn-primary { background-color: #1E40AF; }
    .btn-success { background-color: #10B981; }
    .btn-warning { background-color: #F59E0B; }
    .btn-error   { background-color: #EF4444; }

    /* Form Controls */
    input, select, textarea {
      height: 48px;
      padding: 0 12px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 16px;
      width: 100%;
    }
    textarea {
      height: auto;
      min-height: 100px;
      padding: 12px;
    }

    /* Card */
    .card {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      margin: 0 auto;
      max-width: 90%;
    }

    /* Typography */
    h1 {
      font-size: 24px;
      font-weight: bold;
      color: #111827;
      margin-bottom: 24px;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 16px;
      font-size: 16px;
      color: #1F2937;
    }
    .text-sm {
      font-size: 14px;
      color: #6B7280;
    }

    /* Spinner */
    .spinner {
      width: 20px;
      height: 20px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #1E40AF;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Global Navigation */
    #global-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: white;
      border-top: 1px solid #e5e7eb;
      display: flex;
      justify-content: space-around;
      padding: 8px 0;
      z-index: 900;
    }
    #global-nav .btn {
      height: 40px;
      font-size: 12px;
      padding: 0 4px;
      width: 25%;
    }
  </style>
</head>
<body>
  <div id="app">加载中...</div>

  <script type="module">
    import './dist/js/main.js';
  </script>
</body>
</html>
