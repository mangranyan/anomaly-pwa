<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>异常提报</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#1E40AF',
            secondary: '#3B82F6'
          }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="manifest" href="./manifest.json">
  <style>
    body { overscroll-behavior: none; }
    input, textarea { font-size: 16px; }
  </style>
</head>
<body class="bg-white text-gray-800 font-sans">
  <div id="app" class="min-h-screen pb-16 pt-4"></div>

  <!-- 扫码视频容器 -->
  <div id="scanner-container" class="fixed inset-0 z-50 bg-black hidden">
    <video id="qr-video" class="w-full h-full object-cover"></video>
    <button id="close-scanner" class="absolute top-4 right-4 bg-red-500 text-white w-12 h-12 rounded-full">✕</button>
  </div>

  <!-- 底部导航 -->
  <nav id="bottom-nav" class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 flex justify-around py-2 hidden">
    <a href="#/" class="flex flex-col items-center text-gray-500">
      <span class="material-icons">home</span><span class="text-xs">首页</span>
    </a>
    <a href="#/qr-gen" class="flex flex-col items-center text-gray-500">
      <span class="material-icons">qr_code</span><span class="text-xs">生成</span>
    </a>
    <a href="#/mqtt-config" class="flex flex-col items-center text-gray-500">
      <span class="material-icons">settings</span><span class="text-xs">设置</span>
    </a>
  </nav>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./service-worker.js');
      });
    }
  </script>
  <script type="module" src="./app.js"></script>
</body>
</html>
